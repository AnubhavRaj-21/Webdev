<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT JEE Registration</title>
</head>
<body>
    <form action="server_url">
        <fieldset>
            <legend><h1>IITJEE Registration Form</h1></legend>
    
        <!-- name -->
        <label for="name">Full Name: </label>
        <input type="text" id="name" name="fname" required>
        <br><br>
        <!-- email -->
    
        <label for="email">Email: </label>
        <input type="email" id="email" name="Email">
        <br><br>
    
        <!-- Phone Number -->
        <label for="Phone">Phone</label>
        <input type="tel" id="Phone" name="Contact">
        <br><br>
    
        <!-- Password -->
        <label for="pass">Password</label>
        <input type="password" id="pass" name="password">
        <br><br>
        
        <!-- Gender -->
        <label>Gender: </label>
        <input type="Radio" id="Ma" name="Gender" value="Male" >
        <label for="Ma"> :Male</label>
    
        <input type="Radio" id="Fe" name="Gender" value="Female">
        <label for="Fe"> :FeMale</label>
        <br><br>
    
        <!-- DOB -->
        <label>Date of Birth: </label>
        <input type="date" min="2001-01-01" max="2005-12-31">
        <br><br>
    
        <!-- School -->
        <label for="School">School Name: </label>
        <input type="text" id="School" name="School">
        <br><br>
    
        <!-- Board -->
        <label for="Board">Board: </label>
        <select name="Board" id="Board">
            <option value="" disabled selected>Select Your Board</option>
            <option value="CBSE">CBSE</option>
            <option value="Bihar">Bihar</option>
            <option value="ICSE">ICSE</option>
        </select>
        <br><br>
    
        <!-- Year of passing with constraints -->
        <label for="pass">Year of Passing: </label>
        <input type="number"min="2021" max="2024">
        <br><br>
    
        <!-- Centre -->
        <label for="center">Exam Centre: </label>
        <select name="centre" id="Centre">
            <option value="" disabled selected>Select Centre</option>
            <option value="Delhi">Delhi</option>
            <option value="Bihar">Bihar</option>
            <option value="Karnatka">Karnatka</option>
        </select>
        <br><br>
    
        <button>Register</button>
    </fieldset>
        </form>
</body>
</html>
