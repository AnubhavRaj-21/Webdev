<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Employee Details</h1>
    <form>
        <label for="Full Name">Full Name:</label>
        <input type="text" id="Full Name" name ="fname" placeholder="Enter Your Full Name" required>
        <br><br>
    
        <label for="email">Email: </label>
        <input type="email"  name="email" id="email">
        <br><br>
    
        <label for="Phone">Phone Number: </label>
        <input type="tel" id="Phone" name="contact" placeholder="+91XXXXXXXX">
        <br><br>
    
        <label >Gender: </label>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male"> :Male</label>
    
        <input type="radio" id="FeMale" name="Gender" value="Female">
        <label for="FeMale"> :FeMale</label>
        <br><br>
        <label for="Job">Job Title: </label>
        <input type="text" id="Job" placeholder="Enter Job Title">
        <br><br>
        <label for="Dep">Department: </label>
        <select name="Department" id="Dep">
            <option value="" disabled selected>Choose Department</option>
            <option value="Tech">Tech</option>
            <option value="Finance">Finance</option>
            <option value="Health">Health</option>
            <option value="Bank">Bank</option>
        </select>
    
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
