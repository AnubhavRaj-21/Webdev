<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Registration</h1>

<form>
    <label for="first">UserName:</label>
    <input type="text" id="first" name="fname" placeholder=" xyz">

    <br> <br>

    <label for="second">Email: </label>
    <input type="email" name="useremail" id="second" placeholder="    xyz@gmail.com">

    <br> <br>

    <label for="third">Password</label>
    <input type="password" id="third" placeholder="******">

    <br> <br>

    <label for="forth">Gender: </label>

    <input type="radio" id="Male" name="gender">
    <label for="Male">Male</label>

    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    


    <br> <br>

    <input type="checkbox" id="sss">
    <label for="sss">I agree to terms and Conditions</label>
    <br> <br>
    <button>Register</button>
</form>
</body>
</html>
